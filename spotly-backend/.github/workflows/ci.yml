name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Setup Node.js with pnpm support
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Enable corepack for pnpm
      - name: Enable corepack
        run: corepack enable

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Generate Prisma Client (if schema exists)
      - name: Generate Prisma Client
        run: npx nx run @spotly-backend/core:prisma:generate || echo "Prisma schema not configured, skipping generation"
        continue-on-error: true

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - name: Run lint, test, build, and typecheck
        run: npx nx run-many -t lint test build typecheck

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - name: Fix CI issues
        run: npx nx fix-ci
        if: always()
